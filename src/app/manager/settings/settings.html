<div id="settings">
  <mb-navbar></mb-navbar>
  <div class="fixed bg full-height">
    <img class="full-width" src="/assets/images/bg.png" alt="field factory">
  </div>
  <md-content class="ctn">
    <form id="settings-form" ng-submit="settings.send()">
      <section class="relative heading bg-black-transparent" layout>
        <div class="fit-height text grey fit-width" layout="column">
          <div layout="row" class="fit-width fit-height title" layout-align="center center">
            {{settings.data.sentences[settings.data.selectedTab]}}
          </div>
        </div>
      </section>
      <section class="fit-width">
        <md-content class="bg-transparent fit-width" layout="column">
          <md-tabs md-center-tabs md-dynamic-height md-selected="settings.data.selectedTab">
            <md-tab label="{{settings.data.labels.manager}}">
              <div ng-include="'app/manager/settings/manager-tab.tpl.html'"></div>
            </md-tab>
            <md-tab label="{{settings.data.labels.five}}">
              <div ng-include="'app/manager/settings/five-tab.tpl.html'"></div>
            </md-tab>
            <md-tab label="{{settings.data.labels.authorizations}}">
              <div ng-include="'app/manager/settings/authorizations-tab.tpl.html'"></div>
            </md-tab>
            <md-tab label="{{settings.data.labels.fields}}">
              <div ng-include="'app/manager/settings/fields-tab.tpl.html'"></div>
            </md-tab>
          </md-tabs>
        </md-content>
      </section>
    </form>
    <div id="authorization" ng-include="'app/manager/settings/authorization-edit.tpl.html'"></div>
  </md-content>
</div>
