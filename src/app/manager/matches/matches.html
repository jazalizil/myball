<div id="matches">

  <mb-navbar opaq></mb-navbar>

  <md-content class="scroll-content bg-black">
    <section>
      <mb-calendar matches="matches.data.matches" layout></mb-calendar>
    </section>
    <section class="matches" layout="row">
      <md-card class="bg-black" flex="35">
        <div class="md-accent md-toolbar-tools grey">
          {{matches.data.date | date : 'EEEE d MMMM yyyy'}}
        </div>
        <md-content class="no-pad">
          <div layout="row" ng-repeat="hour in matches.data.hours | limitTo: 23 | startFrom: 9">
            <span layout="column" layout-align="center center" class="hour-ctn grey">{{hour}}:00</span>
            <span class="line-nav">&nbsp;</span>
            <span class="circle bg-grey">&nbsp;</span>
            <span class="triangle-left"></span>
            <span class="container"></span>
          </div>
        </md-content>
      </md-card>
      <span flex="5"></span>
      <md-card class="bg-black" flex="60">
        <div class="md-accent md-toolbar-tools grey">
          Terrain 1
        </div>
        <md-content class="no-pad">

        </md-content>
      </md-card>
    </section>
  </md-content>
</div>
