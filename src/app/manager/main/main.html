<div id="main">

  <mb-navbar></mb-navbar>

  <div class="fixed bg full-height">
    <div class="bg-img fit-height full-width"></div>
  </div>
  <md-content class="full-height ">
    <div class="fit-height relative z-index" layout="column" layout-align="center center">
      <div class="fit-width heading white" layout="row" layout-align="center center">
        Bonjour {{main.data.identity.manager.firstName}}
      </div>
      <div class="center-text sub-heading white" layout="row" layout-align="center center">
        Bienvenue sur votre espace d’administration, il vous permet de gérer les réversations weBall en plus de vos
        réservations habituelles.
      </div>
      <div class="white desc" layout="row" layout-align="center center">
        Récapitulatif des réservations
      </div>
      <div class="white" layout="row" layout-align="center center">
        <div ng-repeat="counter in main.data.counters" layout="column" class="counter">
          <mb-counter class="fit-width green number center-text" value="{{counter.number}}"></mb-counter>
          <div layout="row" class="uppercase text" layout-align="center center">
            {{counter.text}}
          </div>
        </div>
      </div>
      </div>
  </md-content>
</div>
