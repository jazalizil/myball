<div class="blurred-background"></div>
<div class="black-filter"></div>
<div id="profil">
	<wb-navbar opaq="true"></wb-navbar>
	<div id="player-subheader">
		<div class="subheader-content" layout layout-fill layout-align="center center">
			<div layout="column" layout-align="center center">
				<md-icon md-font-set="material-icons">account_circle</md-icon>
				<span>{{ profil.me.fullName }}</span>
			</div>
		</div>
	</div>
	<div id="player-profil" layout>
		<md-tab-body id="player-resume" ng-Show="profil.isSelected('resume')">
			<div id="resume-history">
				<div flex layout>
					<span flex="10"></span>
					<div flex="20" layout>
							<span layout layout-align="center center">
								<hr class="full-width">
							</span>
					</div>
					<div flex="40">
						<h2>{{ profil.me.nMatches.total }} Matchs Joués</h2>
					</div>
					<div flex="20" layout>
							<span layout layout-align="center center">
								<hr class="full-width">
							</span>
					</div>
					<span flex="10"></span>
				</div>
				<div flex layout layout-align="center center" class="resume-chart-container">
					<div layout>
						<div class="chart-container">
							<percent-display percent="22" side="150" colors="#EEEEEE #FCAB53"></percent-display>
							<h3>{{ profil.me.nMatches.loose }} Nul</h3>
						</div>

						<div class="chart-container">
							<percent-display percent="58" side="150" colors="#EEEEEE #50D253"></percent-display>
							<h3>{{ profil.me.nMatches.win }} Gagnés</h3>
						</div>

						<div class="chart-container">
							<percent-display percent="12" side="150" colors="#EEEEEE #FF0058"></percent-display>
							<h3>{{ profil.me.nMatches.nul }} Perdus</h3>
						</div>
					</div>
				</div>
			</div>
		</md-tab-body>

		<md-tab-body id="player-trophes" ng-Show="profil.isSelected('trophes')">
			Body for md-tab 2
		</md-tab-body>
	</div>
</div>
