<div id="signin">
  <div class="fixed bg full-height">
    <div class="bg-img fit-height full-width"></div>
  </div>
  <md-content class="full-height" layout-fill layout layout-align="center start">
    <div layout="row" class="full-width fit-height">
      <div class="fit-width fit-height" layout="column" layout-align="center center">
        <div layout="column" layout-align="center center" class="white full-width fit-height">
          <div class="fit-width" layout layout-align="center center">
            <a href ui-sref="start">
              <un-svg style="height:80px;" class="fill-white" svg-src="/assets/icons/myball-txt.svg">
            </a>
          </div>
          <div translate class="fit-width" layout layout-align="center center">
            Bienvenue sur votre espace d'administration.
          </div>
          <form class="margin-t-5x" layout="column" ng-submit="signin.login()"  novalidate name="signin.signinForm">
            <md-input-container layout="row" class="mail-input md-img-float md-block white no-errors"
                                ng-class="{'md-input-invalid' : signin.signinForm.email.$invalid && !signin.signinForm.email.$pristine}">
              <label>{{signin.datas.placeholders.email}}</label>
              <img src="assets/icons/email.svg" alt="">
              <input required name="email" ng-model="signin.datas.login" type="email">
            </md-input-container>
            <md-input-container class="md-img-float md-block white no-errors no-margin-bottom"
                                ng-class="{'md-input-invalid' : signin.signinForm.password.$invalid && !signin.signinForm.password.$pristine}">
              <label>{{signin.datas.placeholders.password}}</label>
              <img src="assets/icons/lock.svg" alt="">
              <input required name="password" ng-model="signin.datas.password" type="password">
            </md-input-container>
            <a ui-sref="forgot" class="white pointer forgot link" layout layout-align="end start">
              <span translate>Mot de passe oublié?</span>
            </a>
            <md-button type="submit" class="margin-t-8x white hover-green" md-ink-ripple="#29C134"
                       v-busy="signin.datas.isLoading">
              <span class="bold" translate>connexion</span>
            </md-button>
          </form>
        </div>
        <div class="fit-width white footer" layout="row" layout-align="center center">
          <span class="fit-width" layout layout-align="start center" translate>
            Copyright &#169; 2016 myBall. Tout droits réservés
          </span>
          <span class="fit-width" layout layout-align="center center">
            <a class="link" href="http://www.weball.fr" translate>
              Accéder à weBall
            </a>
          </span>
          <span class="fit-width" layout layout-align="end center">
            <img src="assets/icons/fr-flag.png" alt="flag France">
            &nbsp;
            <span translate>France</span>
          </span>
        </div>
      </div>
    </div>
  </md-content>
</div>
