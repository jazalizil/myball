<div layout="column" class="full-width">
  <div class="no-pad" layout-padding layout layout-align="center center">
    <div class="year-ctn" layout ng-repeat="year in calendar.data.yearsDisplayed">
      <div layout="column">
        <div ng-class="{'hidden' : year !== calendar.data.currentYear}" layout="row" layout-align="center center">
          <span layout="column" layout-align="center center" class="circle grey"></span>
        </div>
        <span class="year grey" layout="row" layout-align="center center" ng-click="calendar.selectYear(year)">
          {{year}}
        </span>
      </div>
    </div>
  </div>
  <div class="no-pad" layout-padding layout layout-align="center center">
    <div class="month-ctn" layout ng-repeat="month in calendar.data.monthsDisplayed">
      <div layout="column">
        <div ng-class="{'hidden': month.number !== calendar.data.currentMonth}" layout="row" layout-align="center center">
          <span layout="column" layout-align="center center" class="circle grey"></span>
        </div>
        <span class="month grey" layout="row" layout-align="center center" ng-click="calendar.selectMonth(month.number)">
          {{month.shortName}}
        </span>
      </div>
    </div>
  </div>
  <div class="days-ctn" layout="row" layout-align="center center">
    <div layout="column" layout-align="center center">
      <md-button class="md-button-icon" ng-click="calendar.previousDays()">
        <md-icon md-font-set="material-icons grey">keyboard_arrow_left</md-icon>
      </md-button>
    </div>
    <div class="week-ctn" ng-class="{'vr' : !$last}" layout layout-padding ng-repeat="week in calendar.data.nbWeeks">
      <div layout="column" ng-repeat="dayToDisplay in calendar.data.daysToDisplay | startFrom: calendar.data.weekIndex + week * 7 | limitTo: 7">
        <div layout="row">
          <span class="grey">{{dayToDisplay.text}}</span>
        </div>
        <div layout="row" class="day-circle-ctn" ng-hide="true" layout-align="center">
          <span class="circle-sm bg-grey"></span>
        </div>
        <span class="day"
              ng-click="calendar.selectDay(dayToDisplay)"
              ng-class="{
              'white bg-green': dayToDisplay.date === calendar.data.realDate.day &&
              dayToDisplay.month === calendar.data.realDate.month &&
              dayToDisplay.year === calendar.data.realDate.year,
              'dark-grey': dayToDisplay.month !== calendar.data.currentMonth,
              'grey': dayToDisplay.month === calendar.data.currentMonth}"
              layout="row" layout-align="center center">
          {{dayToDisplay.date}}
        </span>
      </div>
    </div>
    <div layout="column" layout-align="center center">
      <md-button class="md-button-icon" ng-click="calendar.nextDays()">
        <md-icon md-font-set="material-icons grey">keyboard_arrow_right</md-icon>
      </md-button>
    </div>
  </div>
</div>
